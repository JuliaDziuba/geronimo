<div id="activity_form_works">
<div class="span12">
  <div class="subjects row-fluid">
    <div class="row-fluid">
      <% works.each.with_index do |work, i| %>
        <%= fields_for "works[]", work do |sf| %>
        <% if i % 4 == 0 and i != 0 %>
            </div><div class="row-fluid">
          <% end %>
          <div class="span3">
            <p class="small-font"><%= sf.check_box :quantity %> <%= work.title + " (" + work.inventory_id + ")" %></p>
          </div>
        <% end %>
      <% end %>
    </div>
  </div>
</div>
</div>
